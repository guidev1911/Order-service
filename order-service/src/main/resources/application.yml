server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microloja_ordersdb
    username: postgres
    password: 1911
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
spring-doc:
  swagger-ui:
    use-root-path: true